image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
  only:
    - main

build:
  stage: build
  script:
    - npm run prod
  artifacts:
    paths:
      - dist/
  only:
    - main
  timeout: 1h  # Increase the timeout to 1 hour

pages:
  stage: deploy
  script:
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - main
